<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Menadżer zadań - edycja</title>
</head>
<body>
<div class="container text-center">
    <div class="row row-cols-auto">
        <h2 th:text="|Edycja zadania ${task.title}|"></h2>
    </div>
    <hr class="border border-info border-1 opacity-25">
    <div class="row">
        <form class="row gy-2 gx-3 align-items-center" action="/edit" method="post" th:object="${task}">
        <div class="col-auto">
            <input type="hidden" th:field="*{id}">
        </div>
            <div class="col-auto">
            <input class="form-control" type="text" placeholder="Nazwa" th:field="*{title}">
            </div>
            <div class="col-auto">
            <input class="form-control" type="text" placeholder="Opis" th:field="*{description}">
            </div>
            <div class="col-auto">
            <input class="form-control" type="date" placeholder="Termin" th:field="*{dueDate}">
            </div>
            <div class="col-auto">
                <input class="form-control" type="datetime-local" placeholder="Data rozpoczęcia" th:field="*{startTime}">
            </div>
            <div class="col-auto">
                <input class="form-control" type="datetime-local" placeholder="Data zakończenia" th:field="*{endTime}">
            </div>
            <div class="col-auto">
            <input class="form-check-inline" type="checkbox" th:field="*{done}">
            </div>
            <div class="col-auto">
            <select class="form-select" th:field="*{category}">
            <option value="0">--Wybierz kategorię--</option>
            <option th:each="cat: ${categories}"
                th:value="|${cat.id}|" th:text="|${cat.name}|" th:default="${task.category}"></option>
            </select>
            </div>
            <div class="col-auto">
            <input class="btn btn-primary" type="submit" value="Edytuj">
            </div>
        </form>
    </div>
    <hr class="border border-info border-1 opacity-25">
    <div class="row row-cols-auto">
    <p><a class="link-underline-info" href="/">Strona główna</a></p>
    </div>
</div>
</body>
</html>
