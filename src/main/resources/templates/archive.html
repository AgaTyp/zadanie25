<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menadżer zadań - zadania wykonane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div class="row row-cols-auto">
    <h2>Menadżer zadań - archiwum</h2>
    </div>
    <div class="row">
        <table class="table table-hover">
            <thead>
            <tr class="table-dark">
               <th scope="col">Zadanie</th>
               <th scope="col">Opis</th>
               <th scope="col">Termin</th>
               <th scope="col">Categoria</th>
               <th scope="col">Gotowe</th>
               <th scope="col">Czas wykonania</th>
               <th scope="col">Data zakończenia</th>
               <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task: ${tasks}" th:object="${task}">
                <td th:text="${task.getKey().title}"></td>
                <td th:text="${task.getKey().description}"></td>
                <td th:text="${task.getKey().dueDate}"></td>
                <td th:text="${task.getKey().category.name}"></td>
                <td><input class="form-check-inline" type="checkbox" checked disabled></td>
                <td th:text="${task.getValue()}"></td>
                <td th:text="${task.getKey().showEndTime()}"></td>
                <td><a class="link-underline-info" th:href="|/edit?id=${task.getKey().id}|">Edytuj</a></td>
            </tr>

            </tbody>
        </table>
    </div>
    <div class="row row-cols-auto">
    <p><a class="link-underline-secondary" href="/">Strona główna</a></p>
    </div>
</div>
</body>
</html>
